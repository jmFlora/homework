<body>
    <script>
        //첫번째 배열 삭제 shift()
        //0번째 변수를 넣고 그 변수를 마지막에 넣기
        function solution(n){
           let arr=[];
            for(let i=1;i<=n;i++){
                arr.push(i);
                console.log(arr[i]);
            }
           while(true){
               if(arr.length===1){
                   break;
               }else{
                   arr.shift();
                   arr.push(arr.shift());
               }
               console.log(arr);
            }
            return arr;
        }
        console.log(solution(4));
    </script>
