<body>
    <script>
       let solution= (n, k)=>{
            const arr = [];
            const answer = [];

            for(let i=0; i<n;i++){
                arr.push(i+1);//n의 크기 만큼 배열을 만든다
            }
            let count =1;
            while(arr.length){//길이만큼 while문(없어지고 원모양처럼 계속 돌아야하기때문)
                let item = arr.shift();
                if(count%k===0){
                    answer.push(item);
                }else{
                    arr.push(item);
                }
                count+=1;
            }
        
            return answer
        }
        console.log(solution(7,3));

    
        solution(7,3);
    </script>
    
</body>
